<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amphibious Achievement Donation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard h2 {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5em;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      padding: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Amphibious Achievement Logo" class="logo" width="200" />
    <h1>Amphibious Achievement Donation Tracker</h1>
    <h1>Total Raised: $<span id="total-amount">0</span></h1>
    
    <p><strong>Top 8 teams get an erg!</strong> Donate at 
      <a href="https://tinyurl.com/3wbjc8p7" target="_blank">https://tinyurl.com/3wbjc8p7</a>
    </p>

    <div class="leaderboard">
      <h2>üèÜ Top 3 Teams</h2>
      <ul id="team-list">
        <!-- Top teams will be rendered here -->
      </ul>
    </div>
  </div>

  <script>
    const allTeams = [
      { name: "Swim & Dive", amount: 200 },
      { name: "Jay's Goofies", amount: 175 },
      { name: "Women's Openweight Rowing", amount: 125 },
      { name: "Kappa Sigma", amount: 90 },
      { name: "Phi Beta Epsilon", amount: 75 },
      { name: "Kappa Alpha Theta", amount: 50 },
      { name: "Delta Tau Delta", amount: 50 }
    ];

    const total = allTeams.reduce((sum, team) => sum + team.amount, 0);
    document.getElementById("total-amount").textContent = total;

    const topTeams = [...allTeams].sort((a, b) => b.amount - a.amount).slice(0, 8);

    const teamList = document.getElementById("team-list");
    topTeams.forEach(team => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${team.name}</span><span>$${team.amount}</span>`;
      teamList.appendChild(li);
    });
  </script>
</body>
</html>
